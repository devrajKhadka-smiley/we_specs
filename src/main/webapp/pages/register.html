<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sye Register</title>
<link rel="stylesheet" type="text/css" href="/Week2_webregister_lab/css/style.css" />
</head>
<body>
	<div class="container">
		<h1>Registration Form</h1>
		<form action="../RegisterServlet" method="post">
			<div class="row">
				<div class="col">
					<label for="firstName">First Name:</label> <input type="text"
						id="firstName" name="firstName" required>
				</div>
				<div class="col">
					<label for="lastName">Last Name:</label> <input type="text"
						id="lastName" name="lastName" required>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<label for="username">User_Name:</label> <input type="text"
						id="username" name="username" required>
				</div>
				<div class="col">
					<label for="birthday">Birthday:</label> <input type="date"
						id="birthday" name="birthday" required>
				</div>

			</div>
			<div class="row">
				<div class="col">
					<label for="gender">Gender:</label> <select id="gender"
						name="gender" required>
						<option value="" disabled selected 	hidden>Choose your Gender</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
				</div>
				<div class="col">
					<label for="email">Email:</label> <input type="email" id="email"
						name="email" required>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<label for="phoneNumber">Phone Number:</label> <input type="tel"
						id="phoneNumber" name="phoneNumber" required>
				</div>
				<div class="col">
					<label for="subject">Subject:</label> <select id="subject"
						name="subject" required>
						<option value="" disabled selected hidden>Choose your Course</option>
						<option value="computing">Computing</option>
						<option value="multimedia">Multi_media</option>
						<option value="networking">Networking</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<label for="password">Password:</label> 
					<input type="password" id="password" name="password" required>	
				</div>
			</div>
			<button type="submit">Submit</button>
		</form>
	</div>

	<h1>this is me <span style="color: orange;">Dev raj</span></h1>
</body>
</html>
